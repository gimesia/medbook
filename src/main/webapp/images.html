<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBook</title>
    <!-- Include Materialize CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="layout">
        <div class="topbar">
            <span id="user-name"></span>'s MedBook
        </div>
        <div class="sidebar">
            <a href="images.html" class="active">My IMAGES</a>
            <a href="feed.html">FEED</a>
            <a href="connections.html">CONNECTIONS</a>
            <a href="account.html">ACCOUNT</a>
            <a href="#">LOGOUT</a>
        </div>
        <div class="content">
            <div class="main-content" id="main-content">
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="device">Device:</label>
                        <select id="device" name="device" class="browser-default">
                            <option value="all">All</option>
                            <option value="ct">CT</option>
                            <option value="mri">MRI</option>
                            <option value="xray">X-ray</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort">Sort By:</label>
                        <select id="sort" name="sort" class="browser-default">
                            <option value="date">Date</option>
                            <option value="id">ID</option>
                            <option value="diagnosis">Diagnosis</option>
                        </select>
                    </div>
                </div>
                <div class="images-container" id="images">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { mockDataImages } from "./mockData.js"

        const userName = "Aron"; // You can change this dynamically

        function loadUserName() {
            document.getElementById('user-name').textContent = userName;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function populateWithMockData() {
            console.log(mockDataImages)
            const deviceFilter = document.getElementById('device').value;
            const sortCriteria = document.getElementById('sort').value;
            const feedContainer = document.getElementById('images');
            feedContainer.innerHTML = '';

            const warnElement = document.createElement('div');
            warnElement.innerHTML = "<h1>THIS IS MOCKDATA</h1>";

            document.getElementById('images').appendChild(warnElement);

            let filteredFeedItems = mockDataImages.filter(item => deviceFilter === 'all' || item.device.toLowerCase() === deviceFilter.toLowerCase());

            filteredFeedItems.sort((a, b) => {
                if (sortCriteria === 'id') {
                    return a.id - b.id;
                } else if (sortCriteria === 'diagnosis') {
                    return a.description.localeCompare(b.description);
                } else if (sortCriteria === 'date') {
                    return new Date(b.date) - new Date(a.date);
                }
                return 0;
            });

            filteredFeedItems.forEach(item => {
                console.log(item)

                const feedItem = document.createElement('div');
                feedItem.className = 'image-card interactive card mr-3 mb-3';
                feedItem.setAttribute('data-id', item.id);
                feedItem.innerHTML = `
                    <img src="${item.image_reference.replace("./", "")}" alt="${item.bodypart}">
                    <p>ID: ${item.id} <br>userID: ${item.userId}  <br> Date: ${formatDate(item.created_at)} <br> Device: ${item.device}</p>
                    <h3>${item.description}</h3>
                `;
                feedContainer.appendChild(feedItem);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadUserName();
            loadImageItems();
            document.getElementById('device').addEventListener('change', loadImageItems);
            document.getElementById('sort').addEventListener('change', loadImageItems);
        });

        function addCardClickListeners() {
            const cards = document.querySelectorAll('.image-card');
            cards.forEach(card => {
                card.addEventListener('click', function () {
                    const imageId = this.getAttribute('data-id');
                    window.location.href = `image.html?id=${imageId}`;
                });
            });
        }

        async function loadImageItems() {
            const deviceFilter = document.getElementById('device').value;
            const sortCriteria = document.getElementById('sort').value;
            const feedContainer = document.getElementById('images');
            feedContainer.innerHTML = '';

            try {
                let response = await fetch('/MedBook/getFeed');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                let feedItems = await response.json();

                let filteredFeedItems = feedItems.filter(item => deviceFilter === 'all' || item.device.toLowerCase() === deviceFilter.toLowerCase());

                filteredFeedItems.sort((a, b) => {
                    if (sortCriteria === 'id') {
                        return a.id - b.id;
                    } else if (sortCriteria === 'diagnosis') {
                        return a.description.localeCompare(b.description);
                    } else if (sortCriteria === 'date') {
                        return new Date(b.date) - new Date(a.date);
                    }
                    return 0;
                });

                filteredFeedItems.forEach(item => {
                    const feedItem = document.createElement('div');
                    feedItem.className = 'image-card interactive card mr-3 mb-3';
                    feedItem.setAttribute('data-id', item.id);
                    feedItem.innerHTML = `
                        <img src="${item.image_reference.replace("./", "")}" alt="${item.bodypart}">
                        <p>ID: ${item.id} <br>userID: ${item.userId}  <br> Date: ${formatDate(item.created_at)} <br> Device: ${item.device}</p>
                        <h3>${item.description}</h3>`;
                    feedContainer.appendChild(feedItem);
                });
                addCardClickListeners();
            } catch (error) {
                console.error('Error fetching feed items:', error);
                feedContainer.innerHTML = '<p>Error loading feed items. Using mock data instead.</p>';
                populateWithMockData();
                addCardClickListeners(); // Ensure listeners are added to mock data cards too
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadUserName();
            loadImageItems();
            document.getElementById('device').addEventListener('change', loadImageItems);
            document.getElementById('sort').addEventListener('change', loadImageItems);
        });
    </script>
</body>

</html>
