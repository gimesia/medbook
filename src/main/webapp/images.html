<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBook</title>
    <!-- Include Materialize CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="layout">
        <div class="topbar">
            <span id="user-name"></span>'s MedBook
        </div>
        <div class="sidebar">
            <a href="images.html" class="active">My IMAGES</a>
            <a href="feed.html">FEED</a>
            <a href="connections.html">CONNECTIONS</a>
            <a href="account.html">ACCOUNT</a>
            <a href="#">LOGOUT</a>
        </div>
        <div class="content">
            <div class="main-content">
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type" class="browser-default">
                            <option value="all">All</option>
                            <option value="ct">CT</option>
                            <option value="mri">MRI</option>
                            <option value="xray">X-ray</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort">Sort By:</label>
                        <select id="sort" name="sort" class="browser-default">
                            <option value="date">Date</option>
                            <option value="type">Type</option>
                            <option value="description">Description</option>
                        </select>
                    </div>
                </div>
                <div class="images-container" id="images">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        const userName = "Aron"; // You can change this dynamically
        const feedItems = [
            {
                date: '2024-04-04',
                type: 'CT',
                description: 'Lung',
                imgRef: './assets/lung_ct.png'
            },
            {
                date: '2024-04-03',
                type: 'CT',
                description: 'Lung',
                imgRef: './assets/lung_ct.png'
            },
            {
                date: '2024-04-02',
                type: 'MRI',
                description: 'MRI',
                imgRef: './assets/lung_ct.png'
            },
            {
                date: '2024-04-01',
                type: 'CT',
                description: 'Lung',
                imgRef: './assets/lung_ct.png'
            },
            {
                date: '2024-05-01',
                type: 'MRI',
                description: 'Lung',
                imgRef: './assets/lung_ct.png'
            },
            {
                date: '2024-04-01',
                type: 'Xray',
                description: 'Lung',
                imgRef: './assets/lung_ct.png'
            }
        ];

        function loadUserName() {
            document.getElementById('user-name').textContent = userName;
        }

        function loadFeedItems() {
            const typeFilter = document.getElementById('type').value;
            const sortCriteria = document.getElementById('sort').value;
            const feedContainer = document.getElementById('images');
            feedContainer.innerHTML = '';

            let filteredFeedItems = feedItems.filter(item => typeFilter === 'all' || item.type.toLowerCase() === typeFilter.toLowerCase());

            filteredFeedItems.sort((a, b) => {
                if (sortCriteria === 'type') {
                    return a.type.localeCompare(b.type);
                } else if (sortCriteria === 'description') {
                    return a.description.localeCompare(b.description);
                } else if (sortCriteria === 'date') {
                    return new Date(b.date) - new Date(a.date);
                }
                return 0;
            });

            filteredFeedItems.forEach(item => {
                const feedItem = document.createElement('div');
                feedItem.className = 'image-card';
                feedItem.innerHTML = `
                    <img src="${item.imgRef}" alt="${item.description}">
                    <p>${item.date} <br> ${item.type}</p>
                    <h3>${item.description}</h3>
                `;
                feedContainer.appendChild(feedItem);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadUserName();
            loadFeedItems();
            document.getElementById('type').addEventListener('change', loadFeedItems);
            document.getElementById('sort').addEventListener('change', loadFeedItems);
        });
    </script>
</body>

</html>
