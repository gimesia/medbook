<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="layout">
    <div class="topbar">
        <span id="user-name"></span>'s MedBook
    </div>
    <div class="sidebar">
        <a href="images.html">My IMAGES</a>
        <a href="feed.html" class="active">FEED</a>
        <a href="connections.html">CONNECTIONS</a>
        <a href="account.html">ACCOUNT</a>
        <a href="#">LOGOUT</a>
    </div>
    <div class="content">
        <div class="main-content" id="feed">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
</div>
<script>
    const userName = "Aron"; // You can change this dynamically

    function loadUserName() {
        document.getElementById('user-name').textContent = userName;
    }

    function loadFeedItems() {
        const feedContainer = document.getElementById('feed');
        feedContainer.innerHTML = '';

        fetch('fetchFeedItems.action')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const feedItem = document.createElement('div');
                    feedItem.className = 'feed-card';
                    feedItem.innerHTML = `
                        <div class="feed-card-content mr-4">
                            <div class="mb-2">
                                <h2>&lt;${item.username}&gt;</h2>
                            </div>
                            <div class=feed-card-info>
                                <p>${item.date} <br> ${item.type}</p>
                                <h3>${item.description}</h3>
                            </div>
                        </div>
                        <div>
                            <img src="${item.imgRef}" alt="${item.imgRef}">
                        </div>
                        `;
                    feedContainer.appendChild(feedItem);
                });
            })
            .catch(error => console.error('Error fetching feed items:', error));
    }

    window.onload = () => {
        loadUserName();
        loadFeedItems();
    };
</script>
</body>

</html>
