<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="layout">
        <div class="topbar">
            <span id="user-name"></span>'s MedBook
        </div>
        <div class="sidebar">
            <a href="#" id="images-link">My IMAGES</a>
            <a href="#" id="feed-link" class="active">FEED</a>
            <a href="#" id="connections-link">CONNECTIONS</a>
            <a href="#" id="account-link">ACCOUNT</a>
            <a href="#" id="logout-link">LOGOUT</a>
        </div>
        <div class="content">
            <div class="main-content" id="feed">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
    <script type="module">
        import { mockDataFeed } from './mockData.js';

        const userName = "Aron"; // You can change this dynamically

        function loadUserName() {
            document.getElementById('user-name').textContent = userName;
        }

        function getuser_idFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        function updateSidebarLinks(user_id) {
            document.getElementById('images-link').href = `images.html?user_id=${user_id}`;
            document.getElementById('feed-link').href = `feed.html?user_id=${user_id}`;
            document.getElementById('connections-link').href = `connections.html?user_id=${user_id}`;
            document.getElementById('account-link').href = `account.html?user_id=${user_id}`;
            document.getElementById('logout-link').href = `logout.html?user_id=${user_id}`;
        }

        function addCardClickListeners() {
            const cards = document.querySelectorAll('.feed-card');
            cards.forEach(card => {
                card.addEventListener('click', function () {
                    const imageId = this.getAttribute('data-id');
                    const user_id = getuser_idFromUrl();
                    window.location.href = `image.html?id=${imageId}&user_id=${user_id}`;
                });
            });
        }

        function populateWithMockData() {
            const feedContainer = document.getElementById('feed');
            feedContainer.innerHTML = '';
            
            const warnElement = document.createElement('div');
            warnElement.innerHTML = "<h1>THIS IS MOCKDATA</h1>";

            feedContainer.appendChild(warnElement);

            mockDataFeed.forEach(item => {
                const feedItem = document.createElement('div');
                feedItem.className = 'feed-card interactive card';
                feedItem.setAttribute('data-id', item.id);
                feedItem.innerHTML = `
                <div class="feed-card-content mr-4">
                    <div class="mb-2">
                        <h2>&lt;${item.username}&gt;</h2>
                    </div>
                    <div class="feed-card-info">
                        <p>${item.date} <br> ${item.type}</p>
                        <h3>${item.description}</h3>
                    </div>
                </div>
                <div>
                    <img src="${item.imgRef}" alt="${item.description}">
                </div>
            `;
                feedContainer.appendChild(feedItem);
            });
            addCardClickListeners();
        }

        function loadFeedItems() {
            const feedContainer = document.getElementById('feed');
            feedContainer.innerHTML = '';

            const user_id = getuser_idFromUrl();

            fetch(`fetchFeedItems.action?user_id=${user_id}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const feedItem = document.createElement('div');
                        feedItem.className = 'feed-card interactive card';
                        feedItem.setAttribute('data-id', item.id);
                        feedItem.innerHTML = `
                        <div class="feed-card-content mr-4">
                            <div class="mb-2">
                                <h2>&lt;${item.username}&gt;</h2>
                            </div>
                            <div class="feed-card-info">
                                <p>${item.date} <br> ${item.type}</p>
                                <h3>${item.description}</h3>
                            </div>
                        </div>
                        <div>
                            <img src="${item.imgRef}" alt="${item.description}">
                        </div>
                    `;
                        feedContainer.appendChild(feedItem);
                    });
                    addCardClickListeners();
                })
                .catch(error => {
                    console.error('Error fetching feed items:', error);
                    feedContainer.innerHTML = '<p>Error loading feed items. Using mock data instead.</p>';
                    populateWithMockData();
                });
        }

        window.onload = () => {
            loadUserName();
            const user_id = getuser_idFromUrl();
            updateSidebarLinks(user_id);
            loadFeedItems();
        };
    </script>
</body>

</html>
