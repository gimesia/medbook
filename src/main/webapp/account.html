<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="layout">
    <div class="topbar">
        <span id="user-name"></span>'s MedBook
    </div>
    <div class="sidebar">
        <a href="images.html">My IMAGES</a>
        <a href="feed.html">FEED</a>
        <a href="connections.html">CONNECTIONS</a>
        <a href="account.html" class="active">ACCOUNT</a>
        <a href="#">LOGOUT</a>
    </div>
    <div class="content">
        <div class="main-content" id="account-info">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
</div>
<script>
    const userName = "Aron"; // You can change this dynamically

    function loadUserName() {
        document.getElementById('user-name').textContent = userName;
    }

    function loadAccountInfo() {
        const accountInfoContainer = document.getElementById('account-info');
        accountInfoContainer.innerHTML = '';

        fetch('fetchAccountInfo.action')
            .then(response => response.json())
            .then(data => {
                const accountInfo = `
                        <h2>Account Information</h2>
                        <p>Username: ${data.username}</p>
                        <p>Email: ${data.email}</p>
                        <p>Role: ${data.role}</p>
                    `;
                accountInfoContainer.innerHTML = accountInfo;
            })
            .catch(error => console.error('Error fetching account info:', error));
    }

    window.onload = () => {
        loadUserName();
        loadAccountInfo();
    };
</script>
</body>

</html>
